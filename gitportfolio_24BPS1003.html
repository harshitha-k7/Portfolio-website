<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio - 24BPS1003</title>

    <!-- Linking EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ---------- INTERNAL CSS ---------- -->
    <style>
        /* Overrides external banner text color */
        .banner h1 {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;

        /* Internal CSS overriding external card text */
        .card h3 {
            color: #ff5722;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <!-- ---------- BANNER SECTION ---------- -->
    <div class="banner">

    </div>

    <!-- ---------- NAVIGATION ---------- -->

        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- ---------- PROJECT SHOWCASE ---------- -->
    <div class="projects">
        <h2>My Projects</h2>

        <div class="card">
            <h3>Project One</h3>
            <p>A simple web project.</p>
        </div>

        <div class="card">
            <h3>Project Two</h3>
            <!-- INLINE CSS overrides both internal & external -->
            <p style="color: green; font-weight: bold;">
                Styled using INLINE CSS
            </p>
        </div>

        <div class="card">
            <h3>Project Three</h3>
            <p>Portfolio website example.</p>
        </div>
    </div>

    <!-- ---------- FOOTER ---------- -->
